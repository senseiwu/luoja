@()(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en" ng-app="mpApp">
<head>
    <title>@Messages("application.name")</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="MeetPoint team">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/logo.jpg")">

</head>

<body ng-class="{'body-look':true}" ng-controller="AuthCtrl as cc">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="@routes.Application.index()">@Messages("application.name")</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <div ng-if="cc.isActive()">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/#/newevent">@Messages("events.new.command")</a></li>
                    <li><a href="/#/" ng-click="cc.logoff()">Log off</a></li>
                </ul>
                <div class="navbar-form navbar-right">
                    <a class="btn btn-default btn-sm" ng-href="/#/b2bwellcome">Business account</a>
                </div>
            </div>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div>
        <div ng-class="{'body-look':true}" ng-view></div>
    </div>
</div><!-- /.container -->

<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/user.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/select.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/select2.min.css")">
<link rel='stylesheet' href="@routes.Assets.versioned("stylesheets/fullcalendar.css")">
<link rel='stylesheet' media='print' href="@routes.Assets.versioned("stylesheets/fullcalendar.print.css")">
<link rel='stylesheet' href="@routes.Assets.versioned("stylesheets/fa/font-awesome.min.css")">
<!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css"> -->

<script src="@routes.Assets.versioned("javascripts/lib/holder.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/jquery-2.2.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/angular.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/angular-sanitize.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/angular-route.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/angular-cookies.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/ui-bootstrap-tpls-1.1.2.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/moment.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/fullcalendar.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/calendar.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/select.min.js")" type="text/javascript"></script>

<script src="@routes.Assets.versioned("javascripts/fileSupport.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/EventService.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/CalendarService.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/AuthCtrl.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/EventCtrl.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/user/UserCtrl.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/Service.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/user/UserService.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/user/B2BUserCtrl.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/user/SigninUserCtrl.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/user/CreateUserCtrl.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/CreateEventCtrl.js")" type="text/javascript"></script>
</body>
</html>
