<html>
   <body>
     <form id="form1" runat="server">
        <input type='file' id="imgInp" />
        <img id="blah" src="#" alt="your image" />
        <span class="icon major fa-cloud accentgreen"></span>
        <h3>Cloud</h3>
        <p>
          Our services will support your entertainment and professional needs in terms of events and affiliate marketing.
          In near future we will provide features for click streaming and data analisys.
        </p>
     </form>
     <script src="@routes.Assets.versioned("javascripts/lib/select.min.js")" type="text/javascript"></script>
     <script type="text/javascript">
        function readURL(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
              $('#blah').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
          }
        }

        $("#imgInp").change(function(){
          readURL(this);
        });
     </script>
   </body>
</html>
